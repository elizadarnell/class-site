<!doctype html>
<html>
  <head>
    <title>final</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="container">
    <div id="panels">
      <article>
        <div class="top">
              <div class='marquee'>DURATION ✿ DURATION ✿</div>
        </div>
        <div class="middle">
              <div class="duration" style="height: 237px; width: 237px">
                  <div class="slides">

                  <div class="slides">
                  <img src="img/20min.png"></div>

                  <div class="slides">
                  <img src="img/30min.png"></div>

                  <div class="slides">
                  <img src="img/40min.png"></div>

                  <div class="slides">
                  <img src="img/50min.png"></div>

                  <div class="slides">
                  <img src="img/60min.png"></div>
                </div>

                <a class="up" onclick="plusSlides(-1)">&#10094;</a>
                <a class="down" onclick="plusSlides(1)">&#10095;</a>
            </div>
        <div class="bottom">

              <p>how long would you like your playlist to be?</p>

              <footer>
                <a href="activity.html"><button class="left">back</button></a>
                <a href="preview.html"><button onclick="generate()" class="right">generate</button>
              </footer></a>
            </div>
          </article>
        </div>
      </div>

      <script src="script.js"></script>
      <script src="jquery-3.6.0.min.js"></script>
      <script src="jquery.marquee.min.js"></script>
      <script src="functions.js"></script>

</html>
